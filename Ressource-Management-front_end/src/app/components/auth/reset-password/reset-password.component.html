<body
    class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page"
    data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body" *ngIf="resetPasswordState$ | async as state" [ngSwitch]="state.dataState">
                <section class="row flexbox-container">
                    <div class="col-xl-7 col-md-9 col-10 d-flex justify-content-center px-0">
                        <div class="card bg-authentication rounded-0 mb-0">
                            <div class="row m-0">
                                <div class="col-lg-6 d-lg-block d-none text-center align-self-center">
                                    <img src="../../../../assets/app-assets/images/pages/forgot-password.png"
                                        alt="branding logo">
                                </div>
                                <div class="col-lg-6 col-12 p-0" *ngSwitchCase="DataState.LOADING">
                                    <div class="card rounded-0 mb-0 px-2 py-1">
                                        <h4 class="mb-0">LOADING .....</h4>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-12 p-0">
                                    <div class="card rounded-0 mb-0 px-2 py-1">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="mb-0">Recover your password</h4>
                                            </div>
                                        </div>
                                        <p class="px-2 mb-0">Please enter your email address and we'll send you
                                            instructions on how to reset your password.</p>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <form [formGroup]="resetForm">
                                                    <div class="form-label-group">
                                                        <input type="email" id="inputEmail" class="form-control"
                                                            formControlName="email" placeholder="Email"
                                                            [ngClass]="resetForm.controls['email'].dirty && resetForm.hasError('required','email')?'is-invalid':''">
                                                        <small
                                                            *ngIf="resetForm.controls['email'].dirty && resetForm.hasError('required','email')"
                                                            class="text-danger">email is required</small>
                                                        <label for="inputEmail">Email</label>
                                                    </div>
                                                    <div class="float-md-right d-block mb-1">
                                                        <button class="btn btn-primary btn-block px-75"
                                                            (click)="resetPassword()">
                                                            Recover
                                                            Password
                                                        </button>
                                                    </div>
                                                </form>
                                                <div class="float-md-left d-block mb-1">
                                                    <a [routerLink]="['/login']"
                                                        class="btn btn-outline-primary btn-block px-75">Back to
                                                        Login</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>
