<body *ngIf="(updatePasswordState$) | async as state"
  class="vertical-layout vertical-menu-modern 1-column  navbar-floating footer-static bg-full-screen-image  blank-page blank-page"
  data-open="click" data-menu="vertical-menu-modern" data-col="1-column">
  <div class="app-content content" *ngIf="!state.updateSuccess">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
      <div class="content-header row">
      </div>
      <div class="content-body">
        <section class="row flexbox-container">
          <div class="col-xl-7 col-10 d-flex justify-content-center">
            <div class="card bg-authentication rounded-0 mb-0 w-100">
              <div class="row m-0">
                <div class="col-lg-6 d-lg-block d-none text-center align-self-center p-0">
                  <img src="../../../../assets/app-assets/images/pages/reset-password.png" alt="branding logo">
                </div>
                <div class="col-lg-6 col-12 p-0">
                  <div class="card rounded-0 mb-0 px-2">
                    <div class="card-header pb-1">
                      <div class="card-title">
                        <h4 class="mb-0">Reset Password</h4>
                      </div>
                    </div>
                    <p class="px-2">Please enter your new password.</p>
                    <div class="card-content">
                      <div class="card-body pt-1">
                        <form [formGroup]="updateForm">
                          <fieldset class="form-label-group">
                            <input type="password" class="form-control" id="user-password" placeholder="Password"
                              formControlName="newPassword" required
                              data-validation-required-message="This name field is required"
                              [ngClass]="updateForm.controls['newPassword'].dirty && updateForm.hasError('required','newPassword')?'is-invalid':''">
                            <small
                              *ngIf="updateForm.controls['newPassword'].dirty && updateForm.hasError('required','newPassword')"
                              class="text-danger">password is required</small>
                            <label for="user-password">Password</label>
                          </fieldset>

                          <fieldset class="form-label-group">
                            <input type="password" class="form-control" id="user-confirm-password"
                              placeholder="Confirm Password" formControlName="confirmPassword" required
                              data-validation-required-message="This name field is required"
                              [ngClass]="updateForm.controls['confirmPassword'].dirty && updateForm.hasError('required','confirmPassword')?'is-invalid':''">
                            <small
                              *ngIf="updateForm.controls['confirmPassword'].dirty && updateForm.hasError('required','confirmPassword')"
                              class="text-danger">password confirmation is required</small>
                            <br>
                            <small
                              *ngIf="updateForm.hasError('passwordMismatch') && (updateForm.controls['confirmPassword'].dirty || updateForm.controls['confirmPassword'].touched)"
                              class="text-danger">passwords
                              does not match</small>
                            <label for="user-confirm-password">Confirm Password</label>
                          </fieldset>
                          <div class="row pt-2">
                            <div class="col-12 col-md-6 mb-1">
                            </div>
                            <div class="col-12 col-md-6 mb-1">
                              <button (click)="updatePassword()" class="btn btn-primary btn-block px-0">Reset</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>
  </div>
</body>
